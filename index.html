<html>

<head>
    <title>Reading Data From GitHub Json File.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body >
  <table border="1">
   <thead>
      <tr>
	      <th>Id</th>
	      <th>Name</th>
	      <th>Position</th>		  
		  <th>Email</th>		  	      
		  <th>Image</th>		  	      		  
	  </tr>
   </thead>
   <tbody id="tableBody">
   
   </tbody>
  </table>
<script>
fetch('https://raw.githubusercontent.com/irajuahmed/JSONFileReadUsingJavaScript/main/Data.json')
.then(response => response.json())
.then(data => {

for(i=0; i< data.length; i++)
{
	var tr="<tr>";
	tr += "<td>"+data[i].id+"</td><td>"+data[i].name+"</td>"+"</td><td>"+data[i].position+"</td>"+"</td><td>"+data[i].email+"</td>"+"</td><td><img src="+data[i].image+" alt="+data[i].name+"></td>";
	tr += "</tr>";
	$("#tableBody").append(tr);
}
console.log(data);
})
.catch(error => {
console.error('Error fetching data:', error);
});

function parseResponse(response) {
  // Handle the JSON response
  console.log(response);
}
</script>
</body>

</html>
